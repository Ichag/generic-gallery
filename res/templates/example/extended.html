<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"><head>	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />	<!-- 		this example configuration is not a demo and will not work out-of-the-box 		it uses jQuery with UI, jQuery Tools slider and ariaLightbox	-->	<title>generic gallery default template file</title>		<script type="text/javascript">	<!-- ###TEMPLATE_CODE### begin -->		$(function() {				var uid = ###UID###;				var items = [];			var descriptions = [];			var damData = [];			var gg = $("#c" + uid).find(".tx-genericgallery-pi1")				.addClass("js");							var pager = gg.find(".ui-gallery-pager-row");			var buttons = pager.find(".button a");			var overflow = gg.find(".overflow");			var scroller = overflow.children(".scrollable");			var tooltipPos = {				my: "center top",				at: "center bottom",				offset: "0 15"			};							var firstImage = scroller.find("div:first").addClass("ui-state-loading");			firstImage.find("img").fadeTo("fast", 0.2);									buttons.bind("click.loading", function(event){				window.open($(this).attr("href"));				event.preventDefault();			});						$.getJSON('index.php?eID=generic_gallery&uid=' + uid, function(data) {				var preloadImg = [];				$.each(data, function(index) {					preloadImg.push(data[index]['###IMAGE###']);				});				$.each(data, function(index) {					descriptions.push(data[index]['###IMAGE_DESCRIPTION###']);					if (data[index]['###IMAGE_EXIF_MODEL###'] != "") {						damData.push('<br /><br /><strong>Exif</strong><br />Kamera: <span>' + data[index]['###IMAGE_EXIF_MODEL###'] + '</span><br />Aufnahmedatum: <span>' + data[index]['###IMAGE_EXIF_DATE###'] + '</span><br />Verschlusszeit: <span>' + data[index]['###IMAGE_EXIF_VERSCHLUSS###'] + '</span><br />ISO: <span>' + data[index]['###IMAGE_EXIF_ISO###'] + '</span><br />Blende: <span>' + data[index]['###IMAGE_EXIF_BLENDE###'] + '</span>');					} else {						damData.push('<br /><br /><em>Keine Exif Daten verfügbar</em>');					}					if (index > 0) items.push('<div><a title="Vollbild-Ansicht öffnen & mehr erfahren" href="' + data[index]['###IMAGE###'] + '"><img alt="' + data[index]['###IMAGE_ALT###'] + '" src="' + data[index]['###THUMB_1###'] + '" /></a></div>');				});				$.preload(preloadImg, {					onFinish: initGallery				});			});								function initGallery() {				firstImage.removeClass("ui-state-loading").find("img").fadeTo("fast", 1);				pager.last().next(".box").html('Nutze du die Pfeiltasten (rechts und links) um zu blättern. STRG + Klick auf Thumb zeigt mehr Infos & EXIF Daten. Ein Klick auf das angezeigte Bild aktiviert den Fullscreen-Modus.')				gg.find(".ui-gallery-pager-row").first().addClass("first")							.prepend('<div class="button prev"><button type="button">Vorheriges Bild</button></div>')					.append('<div class="button next"><button type="button">Nächstes Bild</button></div>');							scroller.append(items.join(''));								var marker = $('<div class="tx-genericgallery-pi1-marker" />');					function moveMarker(index) {									marker.position({						my: "left top",						at: "left top",												of: buttons.eq(index),						offset: "0 -26"					});				}								overflow.scrollable({					onBeforeSeek: function(event, index){						overflow.animate({							height: scroller.find("div:eq(" + index + ")").css("height")						}, "fast", moveMarker(index));					}				});									// check anchor				var api = overflow.data("scrollable");				var anchor = window.location.hash.split("#c");				anchor = parseInt(anchor[1]);				var anchorNr = (anchor != "" && typeof anchor === "number" && anchor != 0 && anchor < 100) ? anchor - 1 : 0;				if (anchorNr) {					api.seekTo(anchorNr);				}								$("#wrapper #left").append(marker);				moveMarker(anchorNr);								// init lightbox for thumbs				imageLinks = gg.find(".scrollable div a");				var lightbox = gg.find(".scrollable").ariaLightbox({					imageArray: "a",					makeHover: false,									// text strings							altText: function() {						return $(this).find("img").attr("alt");					},					descText: function() {						return descriptions[imageLinks.index($(this))];					},							titleText: function() {						var title = document.title.split("-");						return title[0];					},									onClose: function(event, index){ 						api.seekTo(index);					},					prevText: "Vorheriges Bild",					nextText: "Nächstes Bild",					pictureText: "Bild",					ofText: "von",					closeText: "Schließen [ESC]",					autoHeight: 10,					// disable lightbox if screens below:					disableWidth: 800,					disableHeight: 600				});								// seek to picture after closing lightbox				buttons.unbind("click.loading");				buttons.each(function(index){					var el = $(this)					var tip = el.tooltip({						tooltipClass: "exif",						content: function() {							return descriptions[index] + damData[index];						},						position: tooltipPos					}).unbind("focus.tooltip mouseenter.tooltip");					el.click(function(e){										if (e.ctrlKey) {							tip.tooltip("open");						} else {							api.seekTo(index);						}						return false;					});					el.keydown(function(e){						if(e.keyCode == $.ui.keyCode.SPACE || e.keyCode == $.ui.keyCode.ENTER) {							lightbox.ariaLightbox('startGallery', e, api.getIndex());						}					});				});																var tip = marker.tooltip({					tooltipClass: "exif",					content: function() {						var i = api.getIndex();						return descriptions[i] + damData[i];					},					position: tooltipPos				}).unbind("focus.tooltip mouseenter.tooltip");				marker.click(function(e){					if (e.ctrlKey) {						tip.tooltip("open");						return false;					}				});			}				});		<!-- ###TEMPLATE_CODE### end -->	</script></head><body><h3>content template</h3><!-- ###TEMPLATE_CONTENT### begin -->	<div class="box">		<div class="overflow" style="height: ###FIRST_IMAGE_HEIGHT###px;">			<div class="scrollable">				<div>					<a title="Vollbild-Ansicht öffnen" href="###FIRST_IMAGE###">						<img alt="###FIRST_IMAGE_DESCRIPTION###" src="###FIRST_IMAGE_THUMB_1###" />					</a>				</div>			</div>		</div>	</div>	<!-- ###ROW### begin -->	<div class="ui-gallery-pager-row ui-helper-clearfix">				<!-- ###IMAGE_1### begin -->			<div class="button">				<a href="###IMAGE###">					<img src="###THUMB_2###" alt="###IMAGE_ALT###" />				</a>			</div>		<!-- ###IMAGE_1### end -->						<!-- ###IMAGE_2### begin -->			<div class="button">				<a href="###IMAGE###">					<img src="###THUMB_2###" alt="###IMAGE_ALT###" />				</a>			</div>		<!-- ###IMAGE_2### end -->						<!-- ###IMAGE_3### begin -->			<div class="button">				<a href="###IMAGE###">					<img src="###THUMB_2###" alt="###IMAGE_ALT###" />				</a>			</div>		<!-- ###IMAGE_3### end -->						<!-- ###IMAGE_4### begin -->			<div class="button">				<a href="###IMAGE###">					<img src="###THUMB_2###" alt="###IMAGE_ALT###" />				</a>			</div>		<!-- ###IMAGE_4### end -->						<!-- ###IMAGE_5### begin -->			<div class="button">				<a href="###IMAGE###">					<img src="###THUMB_2###" alt="###IMAGE_ALT###" />				</a>			</div>		<!-- ###IMAGE_5### end -->						<!-- ###IMAGE_6### begin -->			<div class="button">				<a href="###IMAGE###">					<img src="###THUMB_2###" alt="###IMAGE_ALT###" />				</a>			</div>		<!-- ###IMAGE_6### end -->						<!-- ###IMAGE_7### begin -->			<div class="button">				<a href="###IMAGE###">					<img src="###THUMB_2###" alt="###IMAGE_ALT###" />				</a>			</div>		<!-- ###IMAGE_7### end -->						<!-- ###IMAGE_8### begin -->			<div class="button">				<a href="###IMAGE###">					<img src="###THUMB_2###" alt="###IMAGE_ALT###" />				</a>			</div>		<!-- ###IMAGE_8### end -->						<!-- ###IMAGE_9### begin -->			<div class="button">				<a href="###IMAGE###">					<img src="###THUMB_2###" alt="###IMAGE_ALT###" />				</a>			</div>		<!-- ###IMAGE_9### end -->						<!-- ###IMAGE_10### begin -->			<div class="button">				<a href="###IMAGE###">					<img src="###THUMB_2###" alt="###IMAGE_ALT###" />				</a>			</div>		<!-- ###IMAGE_10### end -->					</div>	<!-- ###ROW### end -->		<div class="box">Diese Galerie ist mit Java-Script wesentlich komfortabler</div><!-- ###TEMPLATE_CONTENT### end --></body></html>
