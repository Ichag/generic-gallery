<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>generic gallery default template file</title>
	<!-- ###TEMPLATE_FILES### begin -->
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
		<style type="text/css">
			.tx-genericgallery-pi1 div#generic_gallery_trigger img { float: left; margin: 0 10px 10px 0;}
		</style>
	<!-- ###TEMPLATE_FILES### end -->

		<script type="text/javascript">
	<!-- ###TEMPLATE_CODE### begin -->
		$(function() {
			var uid = ###UID###;
			var wrapper = $("#c" + uid + " #generic_gallery_trigger");
			wrapper.find("a").click(function(){
				$.getJSON('index.php?eID=generic_gallery&uid=' + uid, function(data) {
					var items = [];
					$.each(data, function(index) {
						items.push('<img alt="' + data[index]['###IMAGE_ALT###'] + '" src="' + data[index]['###IMAGE###'] + '" />');
					});
					wrapper.html(items.join(''));
				});
				return false;
			});
		});
	<!-- ###TEMPLATE_CODE### end -->
	</script>
</head>
<body>

<h3>content template</h3>
<!-- ###TEMPLATE_CONTENT### begin -->
	<div class="box">
		<div id="generic_gallery_trigger" class="ui-helper-clearfix">
			<a href="#nogo" style="button">Load gallery via JSON</a>
		</div>
	</div>
<!-- ###TEMPLATE_CONTENT### end -->

</body>
</html>
