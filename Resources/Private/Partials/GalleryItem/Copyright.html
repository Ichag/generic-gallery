<f:if condition="{item.image.properties.copyright_notice}">
	<f:then>
		&copy; {item.image.properties.author}
	</f:then>
	<f:else>
		<f:if condition="{item.image.properties.creator}">
			&copy; {item.image.properties.creator}
		</f:if>
	</f:else>
</f:if>

<f:if condition="{item.image.properties.source}">
	<f:then>
		, {item.image.properties.source}
	</f:then>
	<f:else>
		<f:if condition="{item.image.properties.publisher}">
			, {item.image.properties.publisher}
		</f:if>
	</f:else>
</f:if>
