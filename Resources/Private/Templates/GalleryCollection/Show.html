
<f:layout name="Default" />

<f:section name="main">
	<h1>Single View for GalleryCollection</h1>

	<f:flashMessages renderMode="div" />

	<f:section name="main">
		<div class="row-fluid">
			<ul class="thumbnails">
				<f:for each="{collection}" as="item">
					<li class="span3">
						<figure class="thumbnail">
							<div class="img-polaroid">
								<f:render partial="GalleryItem/Image" arguments="{item: item, settings:settings}" />
							</div>
							<f:render partial="GalleryItem/Caption" arguments="{item: item, settings:settings}" />
						</figure>
					</li>
				</f:for>
			</ul>
		</div>
	</f:section>
</f:section>
