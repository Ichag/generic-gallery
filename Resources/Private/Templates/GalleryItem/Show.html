{namespace gg=TYPO3\GgExtbase\ViewHelpers}

<f:layout name="Default" />

<f:section name="main">

	<div class="img-polaroid">
		<figure>
			<f:image
				width="1024m"
				height="800m"
				src="{item.image.uid}"
				alt="{item.image.alternative}"
				/>
		</figure>
	</div>

	<div class="row-fluid">
		<div class="col-xs-12">
			<figcaption class="well">
				<p class="small muted pull-right">
					<f:render partial="GalleryItem/Copyright" arguments="{_all}" />
				</p>
				<p>
					<strong>
						<gg:link.typolink configuration="{parameter: item.image.publicUrl}">
							<i class="icon-cloud-download"></i>
							<span class="ui-helper-hidden-accessible">Download original image</span>
						</gg:link.typolink>
						{item.title}
					</strong>
				</p>
				<p>
					{item.image.properties.description}
				</p>
			</figcaption>

			<f:if condition="{item.textItems}">
				<ul class="list-group">
					<f:for each="{item.textItems}" as="textItem">
						<li class="list-group-item">
							{textItem.bodytext}
						</li>
					</f:for>
				</ul>
			</f:if>
		</div>
	</div>

</f:section>
